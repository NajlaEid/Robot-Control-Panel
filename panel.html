<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
    <title>Robot Control Panel</title>
    <link rel="stylesheet" type="text/css" href="panel css.css">
   
</head>
<body>
 
    <h1>Robot Control Panel</h1>
    <div id="control-panel">
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"><a href="panel php.php?button=B"><button type="button" id="Back">B</button></a></div>
            <div class="col"></div>
            <div class="col"></div>
             
        </div>
       
        <div class="row">
            <div class="col"></div>
            <div class="col"><a href="panel php.php?button=L"><button type="button" id="Left">L</button></a></div>
            <div class="col"></div>
            <div class="col"><a href="panel php.php?button=R"><button type="button" id="right">R</button></a></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"><a href="panel php.php?button=B"><button type="button" id="Forward">F</button></a></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
		
    </div>
	
	<script>
	const leftButton = document.querySelector('#Left');
	const ForwardButton = document.querySelector('#Forward');
	const BackButton = document.querySelector('#Back');
	const rightButton = document.querySelector('#right');
	
	leftButton.addEventListener('click', () => { window.location.href = 'panel php.php?button=L'});
	ForwardButton.addEventListener('click', () => { window.location.href = 'panel php.php?button=F'});
	BackButton.addEventListener('click', () => { window.location.href = 'panel php.php?button=B'});
	rightButton.addEventListener('click', () => { window.location.href = 'panel php.php?button=R'});
	
	</script>
   
</body>
</html>
